<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
    <meta name="author" content="Webpixels">
    <title>{% block title %}{% endblock %}</title>
    {% block head-add %}{% endblock %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'purpose-UI/img/brand/favicon.png' %}" type="image/png">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="{% static 'purpose-UI/libs/@fortawesome/fontawesome-free/css/all.min.css' %}">
    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'purpose-UI/libs/fullcalendar/dist/fullcalendar.min.css' %}">
    <!-- Purpose CSS -->
    <link rel="stylesheet" href="{% static 'purpose-UI/css/purpose.css' %}" id="stylesheet">
</head>

{% block style %}{% endblock %}


<body class="application application-offset">

    <div class="min-vh-20 py-5 d-flex align-items-center" style="margin-top: -45px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
    <script src="{% static 'purpose-UI/js/purpose.core.js' %}"></script>
    <!-- Purpose JS -->
    <script src="{% static 'purpose-UI/js/purpose.js' %}"></script>

    {% block script %}{% endblock %}


</body>
