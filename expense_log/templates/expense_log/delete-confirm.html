{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "container">
		<div class="row justify-content-center">
		<div class = "col-md-8">
			<div class="card shadow">
				<div class="card-body">
					<div class="row justify-content-center">
						<div class="col-md-12">
                            <h1>Confirm Category Deletion</h1>
                            <hr>
                            <p class="text-justify">
								Are you sure you want to delete <br>
								<h4>{{expense.amount}} SEK -
								{{expense.category}}</h4>
								<span class="badge badge-pill badge-dark">{{expense.date|date}}</span> <br><br>
								from your profile ?
                                This cannot be reverted.
                            </p>
                            <br>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'expense_log:delete' expense.id %}">Delete</a>
                            <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'dashboard:root' %}">Go back</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
