{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card shadow">
				<div class="card-body">
					<div class="row justify-content-center">
						<div class="col-md-12">
							<h4>Edit Account Information</h4>
							<hr>
							<div class="row">
								<div class="col-md-5">
									<img src="{{request.user.profile.image.url}}" class="img-responsive" style="width: 100%; height: auto;">
								</div>
								<div class="col-md-7">
									<form action="{% url 'accounts:edit'%}" method="post" class="form-group"
										enctype="multipart/form-data">
										{% csrf_token %}
										{{profileForm|crispy}}
										<input type="submit" name="login" value="Continue"
											class="btn btn-success btn-sm mt-1 mb-1">
										<a href="{% url 'dashboard:root' %}"
											class="btn btn-dark btn-sm mt-1 mb-1">Back</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
