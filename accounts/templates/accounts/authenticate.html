{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "container" style="position: relative;margin-top: 5%;">
		<div class="row justify-content-center">
		<div class = "col-md-6">
			<div class="card shadow">
				<div class="card-body">
					<div class="row">
						<div class="col-md-12">
                            <h1>Login to MYNK</h1>
                            <hr>
							<form action="{% url 'accounts:authenticate'%}" method="post" class = "form-group">
								{% csrf_token %}
								{{authForm|crispy}}
								{% if request.GET.next %}
								    <input type="hidden" name="next" value="{{request.GET.next}}">
								{% endif %}
								
								<input type="submit" name="login" value="Login" class="btn btn-success btn-sm mt-1 mb-1">
								
                            </form>
                            <br>
                            <a style="text-decoration: none;" href = "{% url 'accounts:register' %}"><small>Need an account?</small></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
